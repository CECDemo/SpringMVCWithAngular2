<form [formGroup]="userForm">
  <label>用户名：</label><input type="text" formControlName="userName" required>
  <span *ngIf="formErrors['userName']" class="error">
    {{ formErrors['userName'] }}
    </span>
  <br>
  <label>年龄：</label><input type="number" formControlName="userAge" required><span *ngIf="formErrors['userAge']" class="error">
    {{ formErrors['userAge'] }}
    </span> <br>
  <input type="button" value="添加" [disabled]="!userForm.valid" (click)="addUser(userForm.value)">
</form>
